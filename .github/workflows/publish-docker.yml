name: Publish Docker Images

# Automatically build and publish Docker images to Docker Hub and GHCR:
# - On main branch: Build and push as 'latest'
# - On version tags (v*.*.* ): Build and push with version tags + 'latest'
#
# Setup required:
# 1. Docker Hub: Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN to GitHub secrets
# 2. GHCR: Automatic via GITHUB_TOKEN (no setup needed)
# 3. After first push to GHCR, make package public at:
#    https://github.com/users/USERNAME/packages/container/PACKAGE/settings
#
# See DOCKER_PUBLISHING.md for detailed instructions

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write  # Required for GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/servemd
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tags (only on version tag push like v1.2.3)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Always tag as 'latest' (on main branch or version tags)
            type=raw,value=latest,enable=true
          labels: |
            org.opencontainers.image.title=ServeM
            org.opencontainers.image.description=Beautiful markdown documentation server for humans and AI
            org.opencontainers.image.vendor=JBerends
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push multi-platform Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          # Build for both AMD64 (x86_64) and ARM64 (Apple Silicon, ARM servers)
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/servemd
          short-description: "Beautiful markdown documentation server for humans and AI"
          readme-filepath: ./README.md
        continue-on-error: true  # Don't fail if this step fails
